career-profile:
    title: Hello!
    # summary: |
      # I'm currently a senior researcher working on trustworthy AI in Shield Lab at Huawei Singapore. My research interests include security and privacy in deep learning systems, blockchain technology applications, Android framework vulnerability analysis, mobile application security analysis, and mobile malware detection.
    # summary: |
      # As a Senior Principal Consultant for AI Quality at TÜV SÜD Asia Pacific Pte. Ltd., I am responsible for the development of AI quality frameworks and AI system assessments. My primary objective is to facilitate the trustworthy adoption of AI and drive digital transformation in organizations. My expertise lies in the domains of security and privacy in AI systems, as well as blockchain technology applications. I am passionate about helping businesses navigate the complex landscape of emerging technologies in a secure and efficient manner, to achieve their strategic goals.
    # summary: |
    #   In my current role, I am responsible for the development of AI quality frameworks and AI system assessments. My primary objective is to facilitate the trustworthy adoption of Artificial Intelligence, ensuring that organizations can leverage emerging technologies to meet their strategic goals securely and efficiently. I have developed a robust understanding of the complex landscape in this domain and take pride in helping businesses navigate these challenges with confidence.
    summary: |
      With a Ph.D. in Computer Science, I combine deep technical insight with strategic oversight, staying attuned to the fast-evolving AI landscape. I thrive in multidisciplinary environments and am passionate about helping organizations adopt AI responsibly with confidence.
      
      My expertise lies in operationalizing AI governance throughout the AI lifecycle, from model evaluation and risk assessment to quality assurance and regulatory compliance.
      Currently serving as Principal AI Expert at AIQURIS, I advise organizations on enterprise AI readiness, risk frameworks, and policy development. I work cross-functionally with legal, compliance, and technical teams to ensure that AI deployments are not only innovative but aligned with business objectives, risk appetites, and emerging regulations.
      
      As a member of Singapore’s AI Technical Committee (AITC), I actively contribute to the development of national AI standards, including SS ISO/IEC 42001:2024, which I helped launch as a keynote speaker.
      
education:
    title: Education
    info:
      - degree: PhD in Computer Science
        university: University of Chinese Academy of Sciences
        time: 2009 - 2015
        details: |
          I obtained my Ph.D. degree in Computer Science at the Institute of Software, Chinese Academy of Sciences, under the supervision of Professor Dengguo Feng and Professor Purui Su.
experiences:
    title: Experiences
    info:
      - role: Principal AI Expert
        time: 2024 - Present
        company: AIQURIS (A TÜV SÜD Venture), Singapore
        details: |
            - Founding team member leading the design of an intelligent SaaS platform for responsible AI adoption. I translate AI governance expertise into scalable product features, covering risk profiling, regulatory mapping, and compliance automation. I have integrated expert systems and LLMs to the product, reducing risk assessment effort by up to 70%. The platform is adopted by leading financial institutions and government agencies. I also provide expert consulting on AI risk, compliance, and policy alignment.
      - role: Principal Consultant
        time: 2022 - 2024
        company: TÜV SÜD's Asia Pacific, Singapore
        details: |
            - Advised clients on AI readiness, data governance, and regulatory compliance. Led cross-sector AI assessments, developed governance policies aligned with ISO/IEC standards, and streamlined regulatory audits using LLMs. 
            - Trainer for AI Quality Certification Program (AIQCP).
      - role: Senior Researcher
        time: 2018 - 2022
        company: Huawei International, Singapore
        details: |
            - Led research bridging trustworthy AI innovations with commercial deployment. Conducted performance, fairness, and security testing on advanced AI models. Developed adversarial robustness features for Huawei’s MindSpore AI framework. Created ML-driven dynamic malware detection solutions enhancing mobile device security.
      - role: Research Scientist
        time: 2017 - 2018
        company: Institute for Infocomm Research, A*STAR, Singapore
        details: |   
            - Collaborated with government agencies on AI and blockchain initiatives supporting Singapore’s Smart Nation Programme. Developed AI models for power demand forecasting and anomaly detection in smart grids for the Energy Market Authority. Contributed to blockchain solutions enhancing security in intelligent transportation systems with the Land Transport Authority.
      - role: Research Fellow
        time: 2015 - 2017
        company: Singapore Management University, Singapore
        details: | 
            - Conducted advanced research on mobile security and privacy, focusing on developing practical security solutions for mobile and wearable devices. Conducted vulnerability analyses and designed user-friendly authentication methods that balance security with usability.

